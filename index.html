<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script type="module" defer src="./scripts/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content--desktop">
        <div class="header__right-block">
          <div class="header__logo">
            <a href="./">
              <img src="./assets/icon/logo.svg" alt="logo" />
            </a>
          </div>
          <form class="search-form search-form--desktop" h>
            <input
              type="text"
              class="search-form__input"
              placeholder="Search events"
            />
            <input
              type="text"
              class="search-form__input"
              value="Mountain View, CA"
            />
            <button type="button" class="search-form__button"></button>
          </form>
        </div>
        <div class="header__left-block">
          <div id="language">English</div>
          <div class="header__login">
            <button class="login__btn">Log in</button>
            <button class="login__btn">Sign up</button>
          </div>
        </div>
      </div>
      <div class="search-form search-form--mobile">
        <input
          type="text"
          class="search-form__input"
          placeholder="Search events"
        />
        <button type="button" class="search-form__button"></button>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
